*index_site_channel.scrub {multi|class="tv_combo"><optgroup label="České">|">|</option >|<select name="i_xday"}
*
*
title.scrub {single()|<div style="text-align:center">|class="blackbigtitle">|</h1>|</td}
description.scrub {single()|<div id="reminder_box">|<span class="txt">|</span>}
*description.scrub {single()|<meta name="description" content="||" />}
subtitle.scrub {single()|<div style="text-align:center">|class="txt">|</h2>|</td}
*temp_2.scrub {multi|herec:|target="_top">|</span>|</div>} * the actors to add to the description
actor.scrub {multi|herec:|target="_top">|</a>|</div>}
director.scrub {multi|režie:|target="_top">|</a>|<span class="btxt">}
