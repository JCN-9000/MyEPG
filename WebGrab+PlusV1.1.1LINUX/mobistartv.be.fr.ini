site {url=mobistar.tv|timezone=UTC+01:00|maxdays=10.1|cultureinfo=nl|charset=utf-8|titlematchfactor=90|episodesystem=onscreen|firstshow=1}
* lng=nl or lng=en or lng=fr (as required)
*
